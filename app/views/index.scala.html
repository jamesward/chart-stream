@(request: RequestHeader)
<!DOCTYPE html>

<html>
    <head>
        <title>Chart Stream</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/flot/jquery.flot.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>
        <style>
            #chart {
                width: 100%;
                height: 300px;
            }
        </style>
    </head>
    <body data-ws="@routes.Application.ws().webSocketURL()(request)">
        <div id="chart"></div>
    </body>
</html>
